<title>Objects - Altering Properties / Methods</title>
<script type="text/javascript">
var str1 = "hello";
var str2 = "world";
var str = str1.concat(str2);
console.log(str);
console.log(str.charAt(5));
console.log(str.charCodeAt(5));
console.log(str.indexOf('lo', 0));
</script>
