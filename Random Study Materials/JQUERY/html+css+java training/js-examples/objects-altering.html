<script type="text/javascript">
var emp = {}; // creates an empty object
emp.fname = 'sridhar ';
emp.lname = 'r';
emp.getName = function() {return emp.fname + emp.lname};
emp.getlName = function() {return this.lname;};
document.write(emp.getName()); // sridhar r
delete emp.lname;

a.val = 'hello';
a.alt = function() {alert(a.val);};
a.alt('sridhar');
