<title>Timing</title>
<script type="text/javascript">
var arr = [1, 2, "tiger", "peacock"];
arr[0]; // 1
arr[1]; // 2
arr[2]; // tiger
arr[4] = "world"; // adding element
arr[3] = "hello"; // peacock is now hello
delete arr[1]; // returns true
// now the array is [1, undefined, "tiger", "hello", "world"]

var a = [[1,2,3],[4,5,6]];
a[0]; // [1,2,3]
a[1][2]; // 6
</script>
