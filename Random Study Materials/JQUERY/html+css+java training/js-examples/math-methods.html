<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Math - Constants</title>
<script type="text/javascript">

console.log(Math.pow(2, 8)); // 2 to the power of 8
console.log(Math.sqrt(9)); // Square root of 9
console.log(Math.random()); // returns random number between 0 and 1

console.log(Math.min(96,11,254,10,9,56)); // returns lowest from the set
console.log(Math.max(96,11,254,10,9,56)); // returns highest from the set

var x = 1.596;
console.log(Math.round(x)); // rounds to the nearest
console.log(Math.floor(x)); // rounds down
console.log(Math.ceil(x)); // rounds up

</script>
</head>

<body>
</body>
</html>
