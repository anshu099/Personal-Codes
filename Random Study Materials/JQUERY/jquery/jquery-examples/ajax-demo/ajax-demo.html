<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery AJAX Demo</title>
<link href="../lib/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../lib/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
		$("#city_row").hide();
		$("tr#rowtitle td:eq(1)").load("data/rowtitle.txt");
		$("#state_list").change(function(){
			$("#city_row").fadeIn('slow');
			var state_name = $(this).val();
			$("#city_list").load('citiesList.php', {'state':state_name});
		});
});
</script>
</head>

<body>
<div id="main">
<h1>jQuery AJAX Demo</h1>
<hr />

<form id="form1" name="form1" method="post" action="" onsubmit="return false">
  <table width="50%" border="0" align="center" cellpadding="0" cellspacing="4">
    <tr id="rowtitle">
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>State:</td>
      <td><label>
        <select name="state_list" id="state_list">
          <option value="">Select...</option>
          <option value="punjab">Punjab</option>
          <option value="karnataka">Karnataka</option>
          <option value="tamilnadu">Tamilnadu</option>
          <option value="maharashtra">Maharashtra</option>
          <option value="goa">Goa</option>
        </select>
      </label></td>
    </tr>
    <tr id="city_row">
      <td>City:</td>
      <td>
        <select name="city_list" id="city_list"></select>
		</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
