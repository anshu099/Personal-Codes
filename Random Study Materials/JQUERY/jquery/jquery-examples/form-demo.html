<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery - Form with checkbox and radio</title>
<link href="lib/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="lib/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("form").submit(function(){
		$("[type='checkbox']:checked").each(function(n){
			alert($(this).val());
		});
		
		var selectedRadios = $("[name='radiobutton']:checked").val();
		alert(selectedRadios);
		return false;
	});
});
</script>
</head>

<body>
<div id="main">
<h1>jQuery & Form demo</h1>
<hr />
<form>
  <div>Hobbies: 
	<label><input type="checkbox" name="checkbox" value="cricket" />Cricket</label>
	<label><input name="checkbox2" type="checkbox" value="football" />Football</label>
	<label><input name="checkbox3" type="checkbox" value="bowling" />Bowling</label>
  </div>
  <div>Professional player? 
	<label><input name="radiobutton" type="radio" value="Yes" />Yes</label>
    <label><input name="radiobutton" type="radio" value="No" />No</label>
  </div>
    <p><label><input type="submit" name="Submit" value="Submit" /></label></p>
</form>
</div>
</body>
</html>
