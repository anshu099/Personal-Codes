<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery AJAX Example</title>
<style type="text/css">
body {font-family:'Trebuchet MS', Arial, Helvetica, sans-serif; color:#333;}
</style>
<script type="text/javascript" src="../lib/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$.ajaxSetup({
		cache:false
	});

	$("#checkusername").click(function(){
//	var name = $("#username").val();
//	alert(name.length);
		$.ajax({
			type:"POST",
			url:"getcustomer.asp",
			data:"name="+$("#username").val(),
			success:function(data){
				$("#usernameerror").html(data);
			}// end on success
		}); // end post
	}); // end click
}); // end jq
</script>
</head>

<body>
<div style="padding-left:350px;">
<h1>User Signup </h1>
<form>
Username:<input name="username" type="text" id="username" />
<input name="checkusername" type="button" id="checkusername" value="Check availability" />

<p>&nbsp;</p>
<div id="usernameerror" style="font-weight:bold;">Click &amp; check if username is available.</div>
</form>
</div>
</body>
</html>
