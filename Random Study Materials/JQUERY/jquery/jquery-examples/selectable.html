<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery UI</title>
<link href="lib/style.css" type="text/css" rel="stylesheet" />
<link href="lib/css/ui-lightness/jquery-ui-1.8.4.custom.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="lib/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="lib/js/jquery-ui-1.8.4.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#selectable").selectable();
});
</script>
<style type="text/css">
#selectable .ui-selecting { background: #FECA40; }
#selectable .ui-selected { background: #F39814; color: white; }
#selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
</style>
</head>

<body>
<div id="main">
	<div id="header">
	<h1>jQuery UI Selectable</h1>
	<hr />
	</div>
	<ol id="selectable">
	<li class="ui-widget-content">Element 1</li>
	<li class="ui-widget-content">Element 2</li>
	<li class="ui-widget-content">Element 3</li>
	<li class="ui-widget-content">Element 4</li>
	<li class="ui-widget-content">Element 5</li>
	<li class="ui-widget-content">Element 6</li>
	<li class="ui-widget-content">Element 7</li>
	</ol>
</div><!-- #main -->
</body>
</html>
