<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery UI</title>
<link href="lib/style.css" type="text/css" rel="stylesheet" />
<link href="lib/css/ui-lightness/jquery-ui-1.8.4.custom.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="lib/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="lib/js/jquery-ui-1.8.4.custom.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#draggable").draggable();
	$("#droppable").droppable({
		accept: "#draggable",
		drop: function() { alert('dropped'); }
	});
});
</script>
<style type="text/css">
#draggable {width: 100px; height: 70px; background: silver;}
#droppable {position: absolute; left: 250px; top: 0; width: 125px; height: 75px; background: gray; color: white; padding: 10px;}
</style>
</head>

<body>
<div id="main">
	<div id="header">
	<h1>jQuery UI Droppable</h1>
	<hr />
	</div>
<div id="droppable">Drop here</div>
<div id="draggable">Drag this box with mouse</div>
</div><!-- #main -->
</body>
</html>
