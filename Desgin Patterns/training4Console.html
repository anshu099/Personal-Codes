<!DOCTYPE html>
<html>
	<head>
		<title>TESTING</title>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			function Book(isdnPar1, titlePar2, pricePar3, publisherPar4){
				this.getIsdn = function(){
					return isdnPar1;
				}
				this.getTitle = function(){
					return titlePar2;
				}
				this.getPrice = function(){
					return pricePar3;
				}
				this.getPublisher = function(){
					return publisherPar4;
				}
			}

			Book.prototype.clone = function(isdn, title){
				return Object.create(Book);
			}

			function Library(){
				var Books = [];
				this.search =  function(isdn){
					for(var i=0; i<Books.length; i++){
						if(Books[i].getIsdn() == isdn){
							return Books[i];
						}
					}
					return "No Book Found";
				}

				this.add = function(Book){
					Books.push(Book);
				}

				this.list = function(){
					return Books;
				}
			}

			var Book1 = new Book(1234, "R.D Sharma", 100, "Rupa Publisher");
			var Book2 = Book1.clone(12345, "R.Sharma");
			var Book3 = Book1.clone(123456, "A.Sharma");
			var lib = new Library;
			lib.add(Book1);
			console.log(lib.list());
			lib.add(Book2);
			console.log(lib.list());
			console.log(lib.search(1234).getTitle());
		</script>
	</head>
	<body>

	</body>
</html>
