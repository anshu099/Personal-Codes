<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Objects - isPrototypeOf()</title>
<script type="text/javascript">

var monkey = {
	eats: 'bananas',
	breathes: 'air'
}

// create human constructor function
// set its prototype to point to monkey
function Human(name) {
	this.name = name;
}
Human.prototype = monkey;

// create an object called sridhar
var sridhar = new Human("sridhar");
monkey.isPrototypeOf(sridhar); // true

</script>
</head>

<body>
</body>
</html>
