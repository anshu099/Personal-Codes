<title>Objects</title>
<script type="text/javascript">
var book = {}; // creates an empty object
var book = {
	title: 'Immortals of Meluha',
	price: 240,
}
// all of these are same
var val = {value: 100};
var val = {"value": 100};
var val = {'value': 100};

// objects with properties & methods
var dog = {
	name: 'snowy',
	talk: function(){
		alert('woof, woof!');
	}
};
//document.write(dog.name); // snowy
//dog.talk(); // alerts woof, woof!

document.write(dog['name']); // note the quotes
dog['talk']();

</script>
