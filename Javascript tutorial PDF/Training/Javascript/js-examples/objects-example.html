var GUITAR = {
       color: 'black',
       strings: ['E', 'A', 'D', 'G', 'B', 'e'],
       tune: function (newStrings) {
               this.strings = newStrings;
       },
       play: function (chord) {
               alert('Playing chord: ' + chord);
       },
       print: function (price, currency) {
               alert('This guitar is ' + this.color + ', it has ' + this.strings.length + ' strings' +
               ' and it costs ' + price + currency);
       }
};
//using the object
GUITAR.play('Dm7');
GUITAR.tune( ['D', 'A', 'D', 'G', 'B', 'e' ] );
console.log('this guitar is: ' + GUITAR.color);
GUITAR.print(850, 'Rs. ');
