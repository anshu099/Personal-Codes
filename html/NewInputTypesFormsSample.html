<!--
	This sample demonstrate the New Input Types added in HTML5 forms.
	It includes all the new types of input added in HTML5 and their sample code.
-->
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta src="http://robertnyman.com/2011/08/16/html5-forms-input-types-attributes-and-new-elements-demos-tips-and-tricks/">
	<title>Forms New Input Types</title>	
	</head>
	<style type="text/css">
	main{
		-webkit-column-count: 3;
		height: 420px;
	}
	h1{
		text-align: center;
	}
	</style>
	<body>
		<h1>HTML5 Forms --> New Input Types</h1>
		<main>

			<div>
				<h3>type="color"</h3>
				<input type="color" name="color">
			</div>

			<div>
				<h3>type="date"</h3>
				<input type="date" name="date">
			</div>
				
			<div>
				<h3>type="datetime"</h3>
				<input type="datetime" name="datetime">
			</div>

			<div>
				<h3>type="datetime-local"</h3>
				<input type="datetime-local" name="datetime-local">
			</div>

			<div>
				<h3>type="email"</h3>
				<input type="email" name="email">
			</div>

			<div>
				<h3>type="month"</h3>
				<input type="month" name="month">
			</div>

			<div>
				<h3>type="number"</h3>
				<input type="number" name="number">
			</div>

			<div>
				<h3>type="range"</h3>
				<form oninput="output.value=parseInt(range.value)">
					<input type="range" name="range" id="range">
					<output for="range" id="output"></output>
				</form>		
			</div>

			<div>
				<h3>type="search"</h3>
				<input type="search" name="search" results="5" autosave="saved-searches">
			</div>

			<div>
				<h3>type="tel"</h3>
				<input type="tel" name="tel">
			</div>

			<div>
				<h3>type="time"</h3>
				<input type="time" name="time">
			</div>

			<div>
				<h3>type="url"</h3>
				<input type="url" name="url">
			</div>

			<div>
				<h3>type="week"</h3>
				<input type="week" name="week">
			</div>

			<div>
				<h3>type="submit"</h3>
				<input type="submit" value="Send">
			</div>
		</main>
	</body>
</html>
