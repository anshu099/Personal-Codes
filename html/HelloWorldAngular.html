<!--
	This sample is a simple example for hello world program with AngularJS.
	It also has some binding with model and api's like uppercase and lowercase
-->
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta src="http://viralpatel.net/blogs/angularjs-introduction-hello-world-tutorial/">
	<title>HelloWorldAngular</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js">
	</script>
	</head>
	<body ng-app>
		Write some thing in textbox below:
		<input type="text" placeholder="Enter some text" ng-model="sometext">
		<h1>Hello {{ sometext }}</h1>
		<h2 ng-show="sometext">Hiiii {{ sometext }}</h2>
		<h4>UPPERCASE: {{ sometext | uppercase }}</h4>
		<h4>Lowercase: {{ sometext | lowercase }}</h4>
	</body>
</html>
