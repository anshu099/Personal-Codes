<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta src="MYSELF">
	<title>HelloWorldAngular</title>
	<style type="text/css">
	.sect{
		width: 600px;
		height: 800px;
		padding: 25px 0 0 25px;
		-webkit-column-count: 3;
	}
	</style>
	</head>
	<body>
		<section class="sect">
				<div>This is Image No 1</div>
				<img src="http://lorempixel.com/200/250/">
				<div>This is Image No 2</div>
				<img src="http://lorempixel.com/200/500/">
				<div>This is Image No 3</div>
				<img src="http://lorempixel.com/200/325/">
				<div>This is Image No 4</div>
				<img src="http://lorempixel.com/200/425/">
				<div>This is Image No 5</div>
				<img src="http://lorempixel.com/200/450/">
				<div>This is Image No 6</div>
				<img src="http://lorempixel.com/200/300/">
		</section>
	</body>
</html>
