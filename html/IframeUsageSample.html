<!--
	This sample is a simple example for usage of Iframe tag.
	It demonstrates 2 iframe tags out of which 1 youtube video is playing and 1 not.
	1 is not playing because of the youtube security reason(Multi Screen Issue).
	Iframe tag is used to embed youtube videos into your html page.
-->
<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta src="MYSELF">
	<title>Iframe Usage Sample</title>
	</head>
	<body>
		<iframe width="420" height="315" src="https://www.youtube.com/embed/A6XUVjK9W4o" frameborder="0" allowfullscreen>
		</iframe>

		<iframe width="560" height="315" src="http://www.youtube.com/embed/xtPWP18q3yY" frameborder="0" allowfullscreen>
		</iframe>
	</body>
</html>
