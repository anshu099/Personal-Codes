<!--
	This sample is a simple example for creating a login page using HTML5 and CSS3.
	This file includes 1 css file which is present inside style folder named as login.css. 
	This file also uses images present inside images folder
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta link="https://www.facebook.com/download/1531748753765501/login-box-black-red.zip">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="../style/login.css">
</head>
	<body>
		<div id="wrapper">
			<div id="info">
				<h1>HTML5, CSS3 LOGIN PAGE</h1>
				<h3>Created By: Anshu Agrawal</h3>
			</div>
			<div id="form-wrapper">
				<div id="form-header">
					<h1>sign in</h1>
				</div>
				<div id="form-box">
					<form>
						<div class="input-controls">
							<input type="text" placeholder="username" name="username">
							<span id="person"></span>
							<div id="clear"></div>
						</div>
						<div class="input-controls">
							<input type="password" placeholder="password" name="password">
							<span id="key"></span>
							<div id="clear"></div>
						</div>
						<div class="input-controls">
							<button type="button" id="login-btn">sign in</button>
						</div>
						<div id="form-footer">
							<a href="#" id="forgot">Forget Password?</a>
							<a href="#" id="create">Create an account</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
